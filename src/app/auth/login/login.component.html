<div class="creating-container">
  <mat-card color="accent">
    <form #loginForm="ngForm" (submit)="login(loginForm)">
      <h1>Logowanie</h1>
      <mat-form-field>
        <input
          matInput
          type="text"
          name="login"
          ngModel
          required
          minlength="3"
          placeholder="Twój login"
          #loginInsput="ngModel"
        />
        <mat-error *ngIf="loginInsput.invalid">Proszę podać login</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="text"
          name="password"W
          ngModel
          required
          minlength="3"
          placeholder="Twoje hasło"
          #passwordInsput="ngModel"
        />
        <mat-error *ngIf="passwordInsput.invalid">Prosze podać hasło</mat-error>
      </mat-form-field>

      <button mat-raised-button color="accent" type="submit">
        Zaloguj się
      </button>
    </form>
  </mat-card>
</div>
